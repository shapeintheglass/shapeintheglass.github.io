<!DOCTYPE html>
<html lang="en" class="mdl-js">

<head>
  <meta charset="utf-8" />
  <title>Dialogue Visualizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
  <script src="parser.js"></script>
  <style>
    .mdl-textfield__input {
      color: black;
      font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace;
      font-size: 14px;
      resize: none;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">JSON Input/Output</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;"
            id="textareawrapper">
            <textarea class="mdl-textfield__input" type="text" onchange="textareaListener()" ondrop="dropHandler(event)"
              rows="8" cols="100" id="textarea"></textarea>
            <label class="mdl-textfield__label" for="textarea">Paste JSON here or drag & drop file from
              Nova\TagDatabases\Dialogue</label>
          </div>
        </div>
        <div class="mdl-card__actions">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            title="Update textbox with changes from table" onClick="populateTextArea()">
            <span>Save Changes</span>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            title="Clear local storage" onClick="clearAll()">
            <span>Clear</span>
          </button>
        </div>
      </div>

      <div class="mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <div class="mdl-card__title">
          <h2>
            <div class="mdl-card__title-text" id="jsonName"></div>
            <div class="mdl-card__subtitle-text" id="locInfo"></div>
          </h2>
        </div>

        <div class="mdl-card__supporting-text">
          Subchunk: <select id="subchunkSelector" onchange="selectorListener()"></select>
          <div style="overflow-x:scroll">
            <table class="mdl-data-table mdl-js-data-table" style="border: 1px">
              <thead>
                <tr id="headerrow">
                </tr>
              </thead>
              <tbody id="datatablebody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
<html>
