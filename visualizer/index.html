<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dialogue</title>

  <style>
    #textarea {
      font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace;
    }

    table {
      border: 1px solid;
    }

    td {
      padding: 5px;
    }

    li {
      display: inline;
      padding: 15px;
    }
  </style>
  <script src="parser.js"></script>
</head>

<body class="mdc-typography">

  <h3>
    JSON
  </h3>
  <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
    <span class="mdc-text-field__ripple"></span>
    <span class="mdc-text-field__resizer">
      <textarea class="mdc-text-field__input" onchange="textareaListener()" rows="8" cols="40" aria-label="Label"
        id="textarea" placeholder="Paste JSON text here"></textarea>
    </span>
    <span class="mdc-line-ripple"></span>
  </label>

  <button class="mdc-button mdc-button--raised" onClick="populateSelector()">
    <span class="mdc-button__label">Import</span>
  </button>
  <button class="mdc-button mdc-button--raised" onClick="populateTextArea()">
    <span class="mdc-button__label">Export</span>
  </button>

  <h3>
    Subchunks
  </h3>
  <div>
    <select id="subchunkSelector" onchange="selectorListener()"></select>
  </div>
  <h3>
    Column Visibility Toggles
  </h3>
  <div>
    <ul id="column-toggles" style="list-style-type: none;"></ul>
  </div>

  <h3>
    Data
  </h3>
  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dialog table">
        <thead>
          <tr class="mdc-data-table__header-row" id="headerrow">
          </tr>
        </thead>
        <tbody class="mdc-data-table__content" id="datatablebody">
        </tbody>
      </table>
    </div>
  </div>
</body>
<html>
